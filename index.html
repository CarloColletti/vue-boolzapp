<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- bootstrap js ( se serve, rpornto per essere spostato/utilizzato ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- VUE LINK!!! -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- custom javascript  -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- foglio di stile  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Vue-Boolzapp</title>
</head>

<body>
    <div id="app">
        <main class="container app-container my-5">
            <div class="row h-100">
                <!-- user e contatti  -->
                <div class="col-5 p-0">
                    <!-- section user  -->
                    <section class="bg-personal p-2 d-flex justify-content-between">
                        <div class="avatar h-alt">
                            <img src="./img/avatar_io.jpg" class="avatar-img" alt="#">
                            <span>Sofia</span>
                        </div>
                        <div class="controls-chat h-alt">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </section>

                    <!-- section allert desktop  -->
                    <section class="bg-personal-desktop h-bell d-flex">
                        <div class="bell m-3">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notifications-text m-2">
                            <h4>Ricevi notifiche e messaggi</h4>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </section>

                    <!-- section search -->
                    <section class="bg-personal px-3">
                        <div class="input-group py-2">
                            <button class="btn btn-light" type="button" id="button-addon1">
                                <i class="fa-solid fa-magnifying-glass px-3"></i>
                            </button>
                            <input type="text" class="form-control" placeholder="Cerca e inizia una nuova chat"
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                    </section>

                    <!-- section messaggi  -->
                    <section class="message text-overflow ">
                        <div class="p-2 d-flex justify-content-between">
                            <div class="d-flex">
                                <div class="avatar w-15">
                                    <img src="./img/avatar_io.jpg" class="img-fluid img-chat" alt="#">
                                </div>
                                <div class="px-3">
                                    <h3>
                                        Sofia
                                    </h3>
                                    <div class="text-secondary">
                                        Ultimo Messaggio inviato
                                    </div>
                                </div>
                            </div>
                            <div class="text-secondary h-alt">
                                <span>12.00</span>
                            </div>
                        </div>
                    </section>
                </div>


                <div class="col-7 p-0">
                    <!-- section chat-img  -->
                    <section class="bg-personal p-2 d-flex justify-content-between">
                        <div class="avatar h-alt d-flex">
                            <div class="avatar">
                                <img src="./img/avatar_io.jpg" class="img-fluid img-chat chat-avatar-img" alt="#">
                            </div>
                            <div class="px-3">
                                <h3 class="m-0 fs-4">
                                    Sofia
                                </h3>
                                <div class="text-secondary fs-6">
                                    Ultimo Messaggio inviato
                                </div>
                            </div>
                        </div>
                        <div class="controls-chat h-alt">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
