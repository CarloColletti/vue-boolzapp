<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- bootstrap js ( se serve, rpornto per essere spostato/utilizzato ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- VUE LINK!!! -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- custom javascript  -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- foglio di stile  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Vue-Boolzapp</title>
</head>

<body>
    <div id="app">
        <main class="container app-container my-5">
            <div class="row h-100">
                <!-- user e contatti  -->
                <div class="col-5 p-0">
                    <!-- section user  -->
                    <section class="bg-personal-avatar p-2 d-flex justify-content-between">
                        <div class="avatar h-alt">
                            <img src="./img/avatar_io.jpg" class="avatar-img" alt="#">
                            <span>Sofia</span>
                        </div>
                        <div class="controls-chat h-alt">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </section>

                    <!-- section allert desktop  -->
                    <section class="bg-personal-desktop h-bell p-3 d-flex lh-base">
                        <div class="bell mt-2">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notifications-text px-3 my-0">
                            <h4>Ricevi notifiche e messaggi</h4>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
